<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karma media course page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="grid-section">
                <div class="sidebar">
                    <div class="all-drop-down">
                        <div class="courses">
                            <div class="courses-title">
                                <p>Course</p>
                                <div class="up-down-icon">
                                    <input type="checkbox" id="courses-checkbox">
                                    <span><i class="fa-solid fa-caret-up"></i></span>
                                    <span><i class="fa-solid fa-caret-down"></i></span>
                                </div>
                            </div>
                            <div class="courses-list" id="courses-list">
                                <p class="active">
                                    <span>Introduction<i class="fa-solid fa-check"></i></span>
                                    <span><i class="fa-solid fa-angle-right"></i></span>
                                </p>
                                <p>
                                    <span>How To Get The Most Value <i class="fa-solid fa-check"></i></span>
                                    <span><i class="fa-solid fa-angle-right"></i></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="playVideo">
                    <!-- Base64 image content here -->
                </div>
            </div>
        </div>
        
    </section>
    <!-- script -->
    <script src="./script.js"></script>
